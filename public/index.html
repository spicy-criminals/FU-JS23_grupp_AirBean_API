<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Airbean API</title>
  </head>
  <body>
    <h1>Welcome to the Airbean API</h1>
    <h2>for all registered users, go go: <a href="/users">/users</a></h2>
    <h2>to sign up, go to: <a href="/users/signup">/users/signup</a></h2>
    <h2>to log in, go to: <a href="/users/login">/users/login</a></h2>
    <h2>
      for a specific user, go to:
      <a href="/users/user/:username">/users/user/:username</a>
    </h2>
    <h2>for list of products, go to: <a href="/menu">/menu</a></h2>
    <h2>for order summary, go to: <a href="/order">/order</a></h2>
  </body>
</html>
